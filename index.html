<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>The Collector</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="/img/favicon/favicon.ico">

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&family=Oswald:wght@300&display=swap" rel="stylesheet">
        
    </head>

    <body>
        
        <div class="search-box">
            
            <form id="searchForm">
                <h1>The Collector</h1>
                
                <label for="fname">Card Name:</label><br>
                <input type="text" id="cardNameInput" name="cardName" placeholder="E.g. Charizard">
                <br><br>
                
                <button type="button" class="btn btn-danger" onclick="fetchCard()" id="searchButton">Search</button>

                <br><br>
                <div id="searchResult"></div>
            </form>
            
        </div>

        
        <div hidden id="cardList"></div>


        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="canvasCardInfo" aria-labelledby="canvasCardInfo">
            <div class="offcanvas-header">
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="canvasCardInfo-body">
                
            </div>
        </div>


       

        
            
        
        <!-- JavaScript -->
        <script src="app.js"></script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    
    </body>
</html>
